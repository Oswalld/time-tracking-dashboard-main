<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Oswald | Time tracking dashboard</title>

  <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>

  <main class="dashboard">
    <div class="profil">
      <div class="profil-top-part">
        <img src="./images/image-jeremy.png" alt="">
        <div class="profil-name">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>
      <div class="profil-bottom-part">
        <div class="timeframe">Daily</div>
        <div class="timeframe">Weekly</div>
        <div class="timeframe">Monthly</div>
      </div>
    </div>
    <div class="card">
      <div class="card-top work">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="card-main">
        <div class="card-title">
          <h2>Work</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="card-times">
          <div class="card-current"><span class="current-data">5</span>hrs</div>
          <div class="card-previous">Previous - <span class="previous-data">7</span>hrs</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-top play">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="card-main">
        <div class="card-title">
          <h2>Play</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="card-times">
          <div class="card-current"><span class="current-data">1</span>hr</div>
          <div class="card-previous">Previous - <span class="previous-data">2</span>hrs</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-top study">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="card-main">
        <div class="card-title">
          <h2>Study</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="card-times">
          <div class="card-current"><span class="current-data">0</span>hrs</div>
          <div class="card-previous">Previous - <span class="previous-data">1</span>hr</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-top exercise">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card-main">
        <div class="card-title">
          <h2>Exercise</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="card-times">
          <div class="card-current"><span class="current-data">1</span>hr</div>
          <div class="card-previous">Previous - <span class="previous-data">1</span>hr</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-top social">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="card-main">
        <div class="card-title">
          <h2>Social</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="card-times">
          <div class="card-current"><span class="current-data">1</span>hr</div>
          <div class="card-previous">Previous - <span class="previous-data">3</span>hrs</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-top selfCare">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="card-main">
        <div class="card-title">
          <h2>Self Care</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="card-times">
          <div class="card-current"><span class="current-data">0</span>hrs</div>
          <div class="card-previous">Previous - <span class="previous-data">1</span>hr</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
